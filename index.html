<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitfall Mania - Verificação de Idade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'ThaleahFat';
            src: url('ThaleahFat.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'ThaleahFat', 'Arial Black', sans-serif;
            color: #fff;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .game-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .verification-panel {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 4px solid #4a4a4a;
            border-radius: 0;
            box-shadow: 
                0 0 0 2px #000,
                0 0 20px rgba(255, 100, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            padding: 30px;
            position: relative;
        }
        
        .verification-panel::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #3a3a3a;
            pointer-events: none;
        }
        
        .stone-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #666;
            border: 2px solid #444;
        }
        
        .stone-corner.top-left { top: -4px; left: -4px; }
        .stone-corner.top-right { top: -4px; right: -4px; }
        .stone-corner.bottom-left { bottom: -4px; left: -4px; }
        .stone-corner.bottom-right { bottom: -4px; right: -4px; }
        
        .panel-title {
            font-size: 2rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }
        
        .warning-box {
            background: rgba(139, 0, 0, 0.3);
            border: 3px solid #8b0000;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .form-label {
            color: #d4af37;
            font-size: 1.1rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 #000;
        }
        
        .form-control {
            background: #1a1a1a;
            border: 3px solid #4a4a4a;
            color: #fff;
            font-family: 'ThaleahFat', monospace;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .form-control:focus {
            background: #2a2a2a;
            border-color: #d4af37;
            color: #fff;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .form-check-input {
            background: #1a1a1a;
            border: 2px solid #4a4a4a;
            width: 20px;
            height: 20px;
            border-radius: 0;
        }
        
        .form-check-input:checked {
            background: #d4af37;
            border-color: #d4af37;
        }
        
        .form-check-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        
        .btn-game {
            font-family: 'ThaleahFat', sans-serif;
            font-size: 1.3rem;
            padding: 15px 30px;
            border: none;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.1s;
            cursor: pointer;
            image-rendering: pixelated;
        }
        
        .btn-enter {
            background: linear-gradient(180deg, #d4af37 0%, #aa8a2e 100%);
            color: #000;
            border: 4px solid #8b7022;
            box-shadow: 
                0 4px 0 #6b5518,
                0 8px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn-enter:hover {
            background: linear-gradient(180deg, #e5c048 0%, #bb9a3e 100%);
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #6b5518,
                0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .btn-enter:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 #6b5518,
                0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .btn-exit {
            background: linear-gradient(180deg, #666 0%, #444 100%);
            color: #fff;
            border: 4px solid #333;
            box-shadow: 
                0 4px 0 #222,
                0 8px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        .btn-exit:hover {
            background: linear-gradient(180deg, #777 0%, #555 100%);
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #222,
                0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .btn-exit:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 #222,
                0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .invalid-feedback {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 1px 1px 0 #000;
        }
        
        .success-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #d4af37;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading-text {
            color: #d4af37;
            font-size: 1.5rem;
            margin-top: 20px;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .torch {
            position: absolute;
            width: 30px;
            height: 60px;
            top: -4px;
        }
        
        .torch.left { left: -40px; }
        .torch.right { right: -40px; }
        
        .torch-flame {
            width: 20px;
            height: 25px;
            background: radial-gradient(circle, #ff6600 0%, #ff0000 70%);
            margin: 0 auto;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ff6600;
        }
        
        @keyframes flicker {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-2px); }
        }
        
        @media (max-width: 576px) {
            .logo-container img {
                max-width: 280px;
            }
            .panel-title {
                font-size: 1.5rem;
            }
            .btn-game {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="logo-container">
            <img src="logo_pitfall_mania.png" alt="Pitfall Mania">
        </div>
        
        <div class="verification-panel">
            <div class="stone-corner top-left"></div>
            <div class="stone-corner top-right"></div>
            <div class="stone-corner bottom-left"></div>
            <div class="stone-corner bottom-right"></div>
            
            <div id="verificationForm">
                <h1 class="panel-title">VERIFICACAO DE IDADE</h1>
                
                <div class="warning-box">
                    ⚠️ ATENCAO ⚠️<br>
                    CONTEUDO RESTRITO +18 ANOS
                </div>
                
                <form id="ageForm">
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">DATA DE NASCIMENTO:</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="birthDate" 
                            required
                            max="">
                        <div class="invalid-feedback" id="errorMessage">
                            Você precisa ter 18 anos ou mais!
                        </div>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="confirmAge" required>
                        <label class="form-check-label" for="confirmAge">
                            Confirmo que tenho 18+ anos
                        </label>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-game btn-enter">
                            ⚔ ENTRAR ⚔
                        </button>
                        <button type="button" class="btn btn-game btn-exit" onclick="exitSite()">
                            ✖ SOU MENOR ✖
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="successMessage" class="success-screen">
                <div class="success-icon">✓</div>
                <h2 class="panel-title">ACESSO LIBERADO!</h2>
                <div class="loading-text">CARREGANDO...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthDate').setAttribute('max', today);
        
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }
        
        document.getElementById('ageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const birthDate = document.getElementById('birthDate').value;
            const confirmAge = document.getElementById('confirmAge').checked;
            const birthDateInput = document.getElementById('birthDate');
            
            if (!birthDate || !confirmAge) {
                birthDateInput.classList.add('is-invalid');
                return;
            }
            
            const age = calculateAge(birthDate);
            
            if (age >= 18) {
                birthDateInput.classList.remove('is-invalid');
                document.getElementById('verificationForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                setTimeout(function() {
                    window.location.href = './game/index.html';
                }, 2000);
            } else {
                birthDateInput.classList.add('is-invalid');
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function exitSite() {
            if (confirm('Você será redirecionado. Deseja continuar?')) {
                window.location.href = 'https://www.google.com';
            }
        }
        
        document.getElementById('birthDate').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
